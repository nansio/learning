<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3-Var</title>
  <style>
    :root{
      --box-bgcolor: #986265;
      --box-hegiht: 350px;
      --box-width: 350px;
    }
    .box {
      background-color: var(--box-bgcolor);
      height: var(--box-hegiht);
      width: var(--box-width);
      line-height: var(--box-hegiht);
      text-align: center;
      color: whitesmoke;
    }
  </style>
</head>
<body>
  <div class="box">
    good job
  </div>
</body>
</html>
